<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expanding Cards</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }

    .container {
      display: flex;
      width: 90vw;
    }

    .panel {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 80vh;
      border-radius: 50px;
      color: #fff;
      cursor: pointer;
      flex: 0.5;
      margin: 10px;
      position: relative;
      transition: flex 0.6s ease-in;
    }

    .panel .img-text {
      font-size: 24px;
      position: absolute;
      bottom: 20px;
      left: 20px;
      opacity: 0;
    }

    .panel.active {
      flex: 5;
    }

    .panel.active .img-text {
      opacity: 1;
      transition: opacity 0.3s ease-in 0.4s;
    }

    @media (max-width: 768px) {
      .container {
        width: 100vw;
      }
      .panel:nth-of-type(4),
      .panel:nth-of-type(5) {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="panel active" id="panel-1"
      style="background-image: url('https://images.unsplash.com/photo-1558979158-65a1eaa08691?auto=format&fit=crop&w=1350&q=80');">
      <h3 class="img-text">Explore the world</h3>
    </div>

    <div class="panel" id="panel-2"
      style="background-image: url('https://images.unsplash.com/photo-1572276596237-5db2c3e16c5d?auto=format&fit=crop&w=1350&q=80');">
      <h3 class="img-text">Wild Forest</h3>
    </div>

    <div class="panel" id="panel-3"
      style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1353&q=80');">
      <h3 class="img-text">City on Winter</h3>
    </div>

    <div class="panel" id="panel-4"
      style="background-image: url('https://images.unsplash.com/photo-1551009175-8a68da93d5f9?auto=format&fit=crop&w=1351&q=80');">
      <h3 class="img-text">Mountain Cloud</h3>
    </div>

    <div class="panel" id="panel-5"
      style="background-image: url('https://images.unsplash.com/photo-1549880338-65ddcdfd017b?auto=format&fit=crop&w=1350&q=80');">
      <h3 class="img-text">Sunny Beach</h3>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');

    panels.forEach(panel => {
      panel.addEventListener('click', () => {
        removeActiveClasses();
        panel.classList.add('active');
      });
    });

    function removeActiveClasses() {
      panels.forEach(panel => {
        panel.classList.remove('active');
      });
    }
  </script>

</body>
</html>
